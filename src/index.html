<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1>Leaderboard</h1>
      <div class="container">
        <div class="content">
          <div class="col-1">
            <span class="one-line-row">
              <h2 class="mr-1">Recent Scores</h2>
              <button class="btn-refresh btn">Refresh</button>
            </span>
            <div class="recent-scores"></div>
          </div>
          <div class="col-2">
            <h2>Add your score</h2>
            <form class="score-form">
              <input
                class="my-1 user-input"
                type="text"
                placeholder="Your name"
              />
              <input
                class="my-1 score-input"
                type="number"
                placeholder="Your score"
              />
              <button class="my-1 btn submit-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
